<!doctype html>
<html>
    <head>
<title>Product Card UI Design</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="images/pngkey.com-air-force-png-2046997.png" alt="Air Force 1 Nike's">
            </div>
            <div class="contentBx">
                <h2>Nike Air Force 1</h2>
                <div class="size">
                    <h3>Sizes :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    </div>
                    <div class="color">
                    <h3>Colors :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                    </div>
                    <a href="#">Purchase Here</a>
                </div>
            </div>
        </div>
    </body>
    </html>
